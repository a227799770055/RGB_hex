<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Movie List</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
    integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
</head>

<body style="background-color:rgb(0,0,0)">
  <div class="slider">
    <div class='row justify-content-center'>
      <div>
        <span class="badge badge-pill badge-danger">R</span>
        <input class="input" id='red_input' type="range" min="0" max="255" step="1" value="50">
        <span class="badge badge-pill badge-danger" id="red_value"></span>
      </div>
    </div>

    <div class='row justify-content-center'>
      <div>
        <span class="badge badge-pill badge-success">G</span>
        <input class="input" id='green_input' type="range" min="0" max="255" step="1" value="50">
        <span class="badge badge-pill badge-success" id="green_value"></span>
      </div>
    </div>

    <div class='row justify-content-center'>
      <div>
        <span class="badge badge-pill badge-primary">B</span>
        <input class="input" id='blue_input' type="range" min="0" max="255" step="1" value="50">
        <span class="badge badge-pill badge-primary" id="blue_value"></span>
      </div>
    </div>

  </div>

  <div class="row justify-content-center" id='color_panel'>
    <h1 style="background-color:rgb(145, 136, 136, 0.5)">RGB ={50,50,50}</h1>
  </div>



  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X +965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
    integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
    integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
  <script src="index.css"></script>

</body>

</html>
